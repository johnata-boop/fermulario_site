<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./js/index.js" defer></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b9195fa3af.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <header>
        <h1>Login-Helper</h1>
    </header>

    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="esemple@gmail.com">
                   <div class="password-container">
                       <input type="password" id="field-password" class="field-password" placeholder="********">
                       <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                       <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>

                   </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>

                   <a href="#">Esqueceu sua Senha ?</a>
            </section>

            <button id="btn-login">login</button>

            <section class="links-container">
                <span>ou entre com:</span>

                <aside>
                    <a href="https://www.google.com/intl/pt-BR/account/about/" target="_blank"><i class="fab fa-google-plus-square google"></i></a>
                    <a href="https://www.linkedin.com/login/pt"target="_blank"><i class="fab fa-linkedin linkdin"></i></a>
                    <a href="https://pt-br.facebook.com/"target="_blank"><i class="fab fa-facebook-square facebook"></i></a>
                </aside>
            </section>


            <footer>
                <hr>
                <span>Ainda nao tem uma conta? <a href="#">Cadastra-se</a></span>
            </footer>
        </form>
    </main>

</body>
</html>
